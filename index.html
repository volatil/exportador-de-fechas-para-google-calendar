<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <h1>Exportador de Fechas para Google Calendar</h1>

            <input type="type" id="nombre" required>
            <label for="nombre">Nombre</label>
        </div>

            <input type="datetime-local" id="fechainicio" required>
            <label for="fechainicio">Fecha Inicio</label>
        </div>

            <input type="datetime-local" id="fechatermino" required>
            <label for="fechatermino">Fecha Termino</label>

    </section>
    
    <section class="fechas"> </section>
    
    <textarea style="width: 80%; margin: 0 auto; display: block;height: 300px;" name="" id="icsContent"></textarea>
    
    <div style="width: 80%; margin: 0 auto;">
        <button onclick="downloadICS()">Descargar .ics</button>
        <a class="boton" href="https://calendar.google.com/calendar/u/0/r/settings/export" target="_blank">Abrir Importador de Google Calendar</a>
    </div>
    
    <script src="main.js"></script>
